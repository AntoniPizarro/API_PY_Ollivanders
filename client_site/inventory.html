<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inventory.css">
    <title>Guilded Rose: inventario</title>
</head>
<body onload="getItems()">
    <header>
        <div class="banner">
            <img src="./images/logo-guilded-rose.png" alt="Guilded Rose logo" id="logo" height="300px">
        </div>
    </header>
    <nav class="menu">
        <div class="menu-option"><a href="./index.html">Inicio</a></div>
        <div class="menu-option"><a href="./inventory.html">Inventario</a></div>
        <div class="menu-option"><a href="add-delete.html">Añadir/Eliminar</a></div>
    </nav>
    <div id="inventory-div">
        <h2>Inventario</h2>
        <select name="filter" id="filter">
            <option>Name</option>
            <option>Sell in</option>
            <option>Quality</option>
        </select>
        <input type="text" name="filter-value" id="filter-value">
        <button onclick="checkGet()">Actualizar filtro</button>
        <button onclick="updateQuality()">Actualizar items</button>
        <div id="inventory">

        </div>
    </div>
    <footer>
        <p>© Ollivanders guilded Rose 2021</p>
    </footer>
    <script src="functions.js"></script>
</body>
</html>
